name: Deploy Backend (prod)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy tagged backend
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACK_VERSION: ${{ github.ref_name }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: BACK_VERSION
          script: |
            cd ~/Osmity/prod
            echo "BACK_VERSION=${BACK_VERSION}" > .env
            echo "Deploying backend version: ${BACK_VERSION}"
            docker compose pull backend
            docker compose up -d backend
            docker system prune -f
