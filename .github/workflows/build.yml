name: Build & Push Backend Image

on:
  pull_request:
    types: [closed]
    branches: [main]

env:
  IMAGE_NAME: osmity/osmity-web-backend

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      - name: Determine next backend version
        shell: bash
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            MAJOR=0
            MINOR=0
            PATCH=0
          else
            VERSION=${LATEST_TAG#v}
            IFS='.' read MAJOR MINOR PATCH <<< "$VERSION"
          fi

          LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"

          if [[ "$LABELS" == *"release:major"* ]]; then
            MAJOR=$((MAJOR+1))
            MINOR=0
            PATCH=0
          elif [[ "$LABELS" == *"release:minor"* ]]; then
            MINOR=$((MINOR+1))
            PATCH=0
          else
            PATCH=$((PATCH+1))
          fi

          echo "BACK_VERSION=v$MAJOR.$MINOR.$PATCH" >> $GITHUB_ENV

      - name: Set backend build metadata
        run: |
          echo "BACK_BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "BACK_COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        run: |
          docker build \
            --no-cache \
            --build-arg APP_ENV=prod \
            --build-arg BACK_VERSION=${BACK_VERSION} \
            --build-arg BACK_BUILD_TIME=${BACK_BUILD_TIME} \
            --build-arg BACK_COMMIT_SHA=${BACK_COMMIT_SHA} \
            -t $IMAGE_NAME:${BACK_VERSION} .

          docker push $IMAGE_NAME:${BACK_VERSION}
